<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปุ่มสวยงาม - TechStore</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .cool-button {
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            outline: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .cool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s;
        }
        .cool-button:hover::before {
            left: 100%;
        }
        .cool-button:active {
            transform: scale(0.95);
        }
        .primary {
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
        .secondary {
            background-color: #6c757d;
            color: white;
            box-shadow: 0 4px 15px rgba(108,117,125,0.3);
        }
        .success {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40,167,69,0.3);
        }
        .danger {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220,53,69,0.3);
        }
        .warning {
            background-color: #ffc107;
            color: #212529;
            box-shadow: 0 4px 15px rgba(255,193,7,0.3);
        }
        .info {
            background-color: #17a2b8;
            color: white;
            box-shadow: 0 4px 15px rgba(23,162,184,0.3);
        }
        .neon {
            background-color: #000;
            color: #fff;
            border: 2px solid #0ff;
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        .neon:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
        }
        .gradient {
            background: linear-gradient(45deg, #ff00ff, #00ff00, #0000ff);
            background-size: 200% 200%;
            color: white;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="cool-button primary">หน้าหลัก</button>
        <button class="cool-button secondary">เกี่ยวกับเรา</button>
        <button class="cool-button success">เพิ่มลงตะกร้า</button>
        <button class="cool-button danger">ลบ</button>
        <button class="cool-button warning">แจ้งเตือน</button>
        <button class="cool-button info">ข้อมูลเพิ่มเติม</button>
        <button class="cool-button neon">สินค้าใหม่</button>
        <button class="cool-button gradient">โปรโมชั่นพิเศษ</button>
    </div>

    <script>
        document.querySelectorAll('.cool-button').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-3px)';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
            });
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
