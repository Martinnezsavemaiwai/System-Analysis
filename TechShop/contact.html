<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - TechStore</title>
    <style>
        /* CSS จากหน้าอื่นๆ */
        .contact-container {
            display: flex;
            margin-top: 80px;
            padding: 40px 20px;
        }
        .contact-form {
            flex: 1;
            padding-right: 40px;
        }
        .contact-info {
            flex: 1;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .map-container {
            margin-top: 20px;
        }
        .map-container iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- ใช้ header เดียวกับหน้าอื่นๆ -->
    </header>

    <main class="contact-container">
        <section class="contact-form">
            <h2>ส่งข้อความถึงเรา</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">ชื่อ</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมล</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">หัวข้อ</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">ข้อความ</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">ส่งข้อความ</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>ข้อมูลการติดต่อ</h2>
            <p><strong>ที่อยู่:</strong> 123 ถนนเทคโนโลยี, เขตดิจิทัล, กรุงเทพฯ 10XXX</p>
            <p><strong>โทรศัพท์:</strong> 02-XXX-XXXX</p>
            <p><strong>อีเมล:</strong> info@techstore.com</p>
            <p><strong>เวลาทำการ:</strong> จันทร์ - ศุกร์, 9:00 - 18:00 น.</p>

            <div class="map-container">
                <h3>แผนที่</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.5440236327603!2d100.52571007475635!3d13.746403697584345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ec7e48e5671%3A0x42e1814e9e82e7f2!2sSiam%20Paragon!5e0!3m2!1sen!2sth!4v1689410530315!5m2!1sen!2sth" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <!-- ใส่ footer เหมือนหน้าอื่นๆ -->
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // ทำการส่งข้อมูลฟอร์มไปยังเซิร์ฟเวอร์ (ในที่นี้เป็นเพียงตัวอย่าง)
            alert('ขอบคุณสำหรับข้อความของคุณ เราจะติดต่อกลับโดยเร็วที่สุด');
            this.reset();
        });
    </script>
</body>
</html>
