<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้า - TechStore</title>
    <style>
        /* เพิ่ม CSS จากหน้าแรก และเพิ่มสไตล์เฉพาะสำหรับหน้าร้านค้า */
        .shop-container {
            display: flex;
            margin-top: 80px;
            padding: 20px;
        }

        .filters {
            width: 250px;
            padding-right: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            margin-bottom: 10px;
        }

        .filter-options label {
            display: block;
            margin-bottom: 5px;
        }

        .product-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- ใช้ header เดียวกับหน้าแรก -->
    </header>

    <main class="shop-container">
        <aside class="filters">
            <div class="filter-section">
                <h3>หมวดหมู่</h3>
                <div class="filter-options">
                    <label><input type="checkbox"> คอมพิวเตอร์</label>
                    <label><input type="checkbox"> สมาร์ทโฟน</label>
                    <label><input type="checkbox"> อุปกรณ์เสริม</label>
                    <label><input type="checkbox"> เน็ตเวิร์ก</label>
                </div>
            </div>
            <div class="filter-section">
                <h3>ราคา</h3>
                <div class="filter-options">
                    <label><input type="radio" name="price"> ต่ำกว่า 1,000 บาท</label>
                    <label><input type="radio" name="price"> 1,000 - 5,000 บาท</label>
                    <label><input type="radio" name="price"> 5,000 - 10,000 บาท</label>
                    <label><input type="radio" name="price"> มากกว่า 10,000 บาท</label>
                </div>
            </div>
            <div class="filter-section">
                <h3>แบรนด์</h3>
                <div class="filter-options">
                    <label><input type="checkbox"> Apple</label>
                    <label><input type="checkbox"> Samsung</label>
                    <label><input type="checkbox"> Dell</label>
                    <label><input type="checkbox"> HP</label>
                </div>
            </div>
        </aside>

        <section class="product-grid">
            <!-- สินค้าจะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </section>
    </main>

    <div class="pagination">
        <button id="prev-page">ก่อนหน้า</button>
        <span id="current-page">หน้า 1 จาก 5</span>
        <button id="next-page">ถัดไป</button>
    </div>

    <footer>
        <!-- ใส่ footer เหมือนหน้าแรก -->
    </footer>

    <script>
        // JavaScript สำหรับแสดงสินค้าและจัดการการแบ่งหน้า
        const productGrid = document.querySelector('.product-grid');
        const products = [
            { name: 'โน้ตบุ๊ก รุ่น A', price: '฿35,900', image: 'laptop-a.jpg' },
            { name: 'สมาร์ทโฟน รุ่น B', price: '฿25,900', image: 'smartphone-b.jpg' },
            { name: 'หูฟังไร้สาย รุ่น C', price: '฿4,900', image: 'headphones-c.jpg' },
            { name: 'เมาส์ไร้สาย รุ่น D', price: '฿1,900', image: 'mouse-d.jpg' },
            { name: 'คีย์บอร์ด รุ่น E', price: '฿2,900', image: 'keyboard-e.jpg' },
            { name: 'จอมอนิเตอร์ รุ่น F', price: '฿15,900', image: 'monitor-f.jpg' },
            // เพิ่มสินค้าอื่นๆ ตามต้องการ
        ];

        function displayProducts(products) {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <button class="btn">ดูรายละเอียด</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        displayProducts(products);

        // เพิ่มฟังก์ชันสำหรับการกรองและแบ่งหน้าตามความเหมาะสม
    </script>
</body>
</html>
